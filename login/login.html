<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AgendaÊ | Login</title>
    <script src="login.js" defer></script>
    
    <link rel="stylesheet" href="logstyle.css" />
  </head>
    <body>
      <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
              <input id="email" type="email" required />
              <span></span>
              <label>Email</label>
            </div>
          <div class="txt_field">
              <input
                id="senha"
                id="recover-password-button"
                type="password"
                required
              />
              <span></span>
              <label>Senha</label>
          </div>

          <input id="login" type="submit" value="Login" />
            <div class="signup_link">
            Não tem conta? <a href="../entrarcomo/painelprincipal.html">Registre-se!</a>
            </div>
      </form>
    </div>
  </body>
</html>
